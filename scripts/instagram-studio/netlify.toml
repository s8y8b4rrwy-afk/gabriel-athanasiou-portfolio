[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  targetPort = 5174
  port = 8888
  autoLaunch = false

# Studio-owned serverless functions bundle
# Copy-first migration: these functions are independent from the repo root.
[functions]
  directory = "netlify/functions"

# Extend timeout for Instagram publish functions (needs Pro plan for >10s)
[functions."instagram-publish-now"]
  timeout = 26

[functions."instagram-scheduled-publish"]
  timeout = 26

[functions."instagram-publish"]
  timeout = 26

# SPA routing - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
