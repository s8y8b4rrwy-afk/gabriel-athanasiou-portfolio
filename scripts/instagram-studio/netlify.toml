[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"
  ignore = "bash scripts/ignore-build.sh"

[dev]
  framework = "#custom"
  command = "vite"
  targetPort = 5174
  port = 8888
  autoLaunch = false

# Studio-owned serverless functions bundle
# Copy-first migration: these functions are independent from the repo root.
[functions]
  directory = "netlify/functions"

# Scheduled function configuration
# Runs hourly at minute 0 to check for scheduled Instagram posts
# Note: schedule() wrapper in code is the primary config, this is backup
[functions."instagram-scheduled-publish"]
  schedule = "@hourly"

# Background functions (suffix -background) automatically get 15 min timeout
# No timeout config needed - Netlify detects from filename

# SPA routing - Netlify automatically prioritizes /.netlify/functions/* routes
# Functions are served BEFORE this catch-all redirect is evaluated
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
