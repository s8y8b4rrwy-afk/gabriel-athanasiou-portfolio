[build]
command = "npm run build"
functions = "netlify/functions"
publish = "dist"

[dev]
targetPort = 5173
port = 8888

# Redirect /sitemap.xml to the dynamic sitemap function
[[redirects]]
from = "/sitemap.xml"
to = "/.netlify/functions/sitemap"
status = 200
force = true

# SPA fallback (must be last)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
