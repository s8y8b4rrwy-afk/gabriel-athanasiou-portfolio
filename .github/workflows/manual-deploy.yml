name: Deploy to Netlify

# Manual deployment workflow
# Triggers Netlify to build and deploy the site
# Does NOT sync data from Airtable - use "Sync Data & Static Files" workflow first

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for deployment (optional)'
        required: false
        default: 'Manual deployment'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Netlify deployment
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          
          # Create deploy marker commit if needed
          if ! git log -1 --pretty=%B | grep -Eq "\[deploy\]|\[force-deploy\]"; then
            git commit --allow-empty -m "chore: trigger deployment [deploy]
            
            Reason: ${{ github.event.inputs.reason }}"
            git push origin main
            echo "âœ… Deploy marker committed - Netlify will build and deploy"
          else
            echo "â„¹ï¸ Latest commit already has deploy marker"
            echo "âœ… Netlify will deploy automatically"
          fi

