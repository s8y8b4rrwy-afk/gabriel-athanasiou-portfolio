name: Deploy to Netlify

# Manual deployment workflow
# Separate from data sync - only deploys the site
# Does NOT sync data from Airtable

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for deployment (optional)'
        required: false
        default: 'Manual deployment'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add deploy marker commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          # Only create an empty commit if latest commit lacks marker
          if ! git log -1 --pretty=%B | grep -Eq "\[deploy\]|\[force-deploy\]"; then
            git commit --allow-empty -m "chore: manual deployment [deploy]
            
            Reason: ${{ github.event.inputs.reason }}"
            git push origin HEAD:main
            echo "âœ… Deploy marker added - Netlify will build and deploy"
          else
            echo "â„¹ï¸ Latest commit already has deploy marker - Netlify will deploy automatically"
          fi

