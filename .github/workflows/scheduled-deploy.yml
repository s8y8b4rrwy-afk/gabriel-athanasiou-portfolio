name: Daily Content-Aware Netlify Deploy

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  content-check-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate share manifest
        id: generate
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        run: |
          node scripts/generate-share-meta.mjs
          echo "Manifest generated. Checking for diff..."
          if git diff --quiet public/share-meta.json public/share-meta.hash; then
            echo "content_changed=false" >> $GITHUB_OUTPUT
          else
            echo "content_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated manifest
        if: steps.generate.outputs.content_changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add public/share-meta.json public/share-meta.hash
          git commit -m "chore: update share-meta manifest [ci skip]"
          git push origin HEAD:main

      - name: Trigger Netlify Deploy
        if: steps.generate.outputs.content_changed == 'true'
        run: |
          echo "Triggering Netlify deploy (content changed)..."
          curl -X POST -d '{}' "https://api.netlify.com/build_hooks/${{ secrets.NETLIFY_BUILD_HOOK }}"

      - name: Skip Deploy (No Content Change)
        if: steps.generate.outputs.content_changed == 'false'
        run: echo "âœ… No content changes detected. Skipping deploy."
