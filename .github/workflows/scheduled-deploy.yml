name: Smart Netlify Deploy (Code + Content)

on:
  # Daily check for content changes at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  # Weekly check for code changes on Sunday at 3 AM UTC  
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  check-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for code changes
        id: check_code
        run: |
          LAST_DEPLOY_SHA=$(gh run list --workflow=scheduled-deploy.yml --status=success --limit=1 --json headSha --jq '.[0].headSha' || echo "")
          
          if [ -z "$LAST_DEPLOY_SHA" ]; then
            echo "No previous deploy found. Will check content."
            echo "code_changed=false" >> $GITHUB_OUTPUT
          else
            CURRENT_SHA=$(git rev-parse HEAD)
            # Exclude manifest-only commits (marked with [ci skip])
            CHANGES=$(git log $LAST_DEPLOY_SHA..$CURRENT_SHA --oneline --grep="\[ci skip\]" --invert-grep || echo "")
            if [ -n "$CHANGES" ]; then
              echo "Code changes detected since last deploy."
              echo "code_changed=true" >> $GITHUB_OUTPUT
            else
              echo "No code changes (only manifest updates)."
              echo "code_changed=false" >> $GITHUB_OUTPUT
            fi
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Install dependencies
        run: npm ci

      - name: Generate share manifest
        id: generate
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        run: |
          node scripts/generate-share-meta.mjs
          echo "Manifest generated. Checking for diff..."
          if git diff --quiet public/share-meta.json public/share-meta.hash; then
            echo "content_changed=false" >> $GITHUB_OUTPUT
          else
            echo "content_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated manifest
        if: steps.generate.outputs.content_changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add public/share-meta.json public/share-meta.hash
          git commit -m "chore: update share-meta manifest [ci skip]"
          git push origin HEAD:main

      - name: Trigger Netlify Deploy (Code Changed)
        if: steps.check_code.outputs.code_changed == 'true'
        run: |
          echo "ğŸš€ Triggering Netlify deploy (code changed)..."
          curl -X POST -d '{}' "https://api.netlify.com/build_hooks/${{ secrets.NETLIFY_BUILD_HOOK }}"

      - name: Trigger Netlify Deploy (Content Changed)
        if: steps.generate.outputs.content_changed == 'true' && steps.check_code.outputs.code_changed == 'false'
        run: |
          echo "ğŸ“ Triggering Netlify deploy (content changed)..."
          curl -X POST -d '{}' "https://api.netlify.com/build_hooks/${{ secrets.NETLIFY_BUILD_HOOK }}"

      - name: Skip Deploy
        if: steps.check_code.outputs.code_changed == 'false' && steps.generate.outputs.content_changed == 'false'
        run: echo "âœ… No changes detected. Skipping deploy to save build credits."
