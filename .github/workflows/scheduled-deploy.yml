name: Smart Netlify Deploy (Code Changes Only)

# This workflow handles deployment only - static file generation is now handled
# by the separate 'Generate Static Files' workflow (generate-static-files.yml).
# This workflow uses pre-generated static files from the repository.

on:
  # Weekly check for code changes on Sunday at 3 AM UTC  
  schedule:
    - cron: '0 3 * * 0'
  
  # Manual trigger for emergencies
  workflow_dispatch:

jobs:
  check-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Install GitHub CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gh

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for code changes
        id: check_code
        run: |
          LAST_DEPLOY_SHA=$(gh run list --workflow=scheduled-deploy.yml --status=success --limit=1 --json headSha --jq '.[0].headSha' || echo "")
          
          if [ -z "$LAST_DEPLOY_SHA" ]; then
            echo "No previous deploy found. Will deploy."
            echo "code_changed=true" >> $GITHUB_OUTPUT
          else
            CURRENT_SHA=$(git rev-parse HEAD)
            # Exclude manifest-only commits (marked with [ci skip])
            CHANGES=$(git log $LAST_DEPLOY_SHA..$CURRENT_SHA --oneline --grep="\[ci skip\]" --invert-grep || echo "")
            if [ -n "$CHANGES" ]; then
              echo "Code changes detected since last deploy."
              echo "code_changed=true" >> $GITHUB_OUTPUT
            else
              echo "No code changes (only manifest updates)."
              echo "code_changed=false" >> $GITHUB_OUTPUT
            fi
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Verify static files exist
        id: verify_static
        run: |
          echo "ðŸ“‹ Verifying pre-generated static files..."
          MISSING_FILES=""
          
          if [ ! -f "public/portfolio-data.json" ]; then
            MISSING_FILES="$MISSING_FILES portfolio-data.json"
          fi
          if [ ! -f "public/share-meta.json" ]; then
            MISSING_FILES="$MISSING_FILES share-meta.json"
          fi
          if [ ! -f "public/sitemap.xml" ]; then
            MISSING_FILES="$MISSING_FILES sitemap.xml"
          fi
          
          if [ -n "$MISSING_FILES" ]; then
            echo "::warning::Missing static files:$MISSING_FILES"
            echo "::warning::Run 'Generate Static Files' workflow first to generate these files."
            echo "static_files_valid=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… All required static files present"
            echo "static_files_valid=true" >> $GITHUB_OUTPUT
          fi

      - name: Create deploy marker commit
        if: steps.check_code.outputs.code_changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          if ! git log -1 --pretty=%B | grep -Eq "\[deploy\]|\[force-deploy\]"; then
            echo "Latest commit lacks deploy marker. Creating empty deploy commit."
            git pull --rebase origin main
            git commit --allow-empty -m "chore: scheduled deploy [deploy]"
            git push origin HEAD:main
            echo "commit_created=true" >> $GITHUB_OUTPUT
          else
            echo "Deploy marker already present in latest commit."
            echo "commit_created=false" >> $GITHUB_OUTPUT
          fi

      - name: Wait for Netlify deployment
        if: steps.check_code.outputs.code_changed == 'true' || github.event_name == 'workflow_dispatch'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          echo "â³ Waiting for Netlify deployment to complete..."
          
          # Get the commit SHA we just pushed
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "Watching for deployment of commit: $COMMIT_SHA"
          
          # Poll Netlify API for up to 10 minutes
          MAX_ATTEMPTS=60
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS..."
            
            # Get latest deployment for this commit
            DEPLOY_STATUS=$(curl -s -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
              "https://api.netlify.com/api/v1/sites/$NETLIFY_SITE_ID/deploys?commit_sha=$COMMIT_SHA" \
              | jq -r '.[0].state // "not_found"')
            
            echo "Deployment status: $DEPLOY_STATUS"
            
            if [ "$DEPLOY_STATUS" = "ready" ]; then
              echo "âœ… Deployment complete!"
              exit 0
            elif [ "$DEPLOY_STATUS" = "error" ]; then
              echo "âš ï¸ Deployment error detected (may be expected if no changes)"
              echo "Continuing to cache warming anyway..."
              exit 0
            fi
            
            # Wait 10 seconds before next check
            sleep 10
          done
          
          echo "âš ï¸ Timeout waiting for deployment (non-critical)"
          exit 0

      - name: Warm CDN cache
        if: steps.check_code.outputs.code_changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          echo "ðŸ”¥ Warming CDN cache after deployment..."
          curl -f --max-time 30 "https://directedbygabriel.com/.netlify/functions/get-data" || echo "âš ï¸ Cache warming failed (non-critical)"
          echo "âœ… CDN cache warming complete"

      - name: Skip Deploy
        if: github.event_name != 'workflow_dispatch' && steps.check_code.outputs.code_changed == 'false'
        run: echo "âœ… No changes detected. Skipping deploy to save build credits."

      - name: Summary
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code changes | ${{ steps.check_code.outputs.code_changed == 'true' && 'âœ… Detected' || 'â­ï¸ None' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Static files | ${{ steps.verify_static.outputs.static_files_valid == 'true' && 'âœ… Valid' || 'âš ï¸ Missing' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_code.outputs.code_changed }}" = "true" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "âœ… **Deployment triggered**" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ **Deployment skipped** (no changes)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸ *Static file generation is now handled by the 'Generate Static Files' workflow.*" >> $GITHUB_STEP_SUMMARY
