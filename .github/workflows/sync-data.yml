name: Sync Data & Static Files

# Manual-only workflow - syncs everything in one go:
# 1. Fetches data from Airtable
# 2. Generates static files (portfolio-data.json, share-meta.json, sitemap.xml)
# 3. Uploads everything to Cloudinary CDN
# 4. Commits changes to GitHub
# Does NOT trigger Netlify deployment - use "Deploy to Netlify" workflow for that

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for sync (optional)'
        required: false
        default: 'Manual content sync'
      force_cloudinary_upload:
        description: 'Force re-upload all files to Cloudinary'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync from Airtable
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          VITE_AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_API_KEY }}
          VITE_AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        run: |
          echo "ğŸ“¥ Fetching data from Airtable..."
          npm run build:data
          npm run build:content
          npm run build:sitemap
          echo "âœ… Static files generated"

      - name: Upload to Cloudinary
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: |
          echo "â˜ï¸ Uploading static files to Cloudinary..."
          FORCE_FLAG=""
          if [ "${{ github.event.inputs.force_cloudinary_upload }}" == "true" ]; then
            FORCE_FLAG="--force"
            echo "ğŸ”„ Force upload enabled"
          fi
          node scripts/sync-static-to-cloudinary.mjs $FORCE_FLAG
          echo "âœ… Cloudinary upload complete"

      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected"
          fi

      - name: Commit changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git commit -m "chore: sync data and static files [ci skip]
          
          Reason: ${{ github.event.inputs.reason }}
          Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push origin main
          echo "âœ… Changes committed to GitHub"

      - name: Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Š Sync Complete"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          if [ "${{ steps.check_changes.outputs.changed }}" = "true" ]; then
            echo "âœ… Data synced from Airtable"
            echo "âœ… Static files generated"
            echo "âœ… Files uploaded to Cloudinary CDN"
            echo "âœ… Changes committed to GitHub"
            echo ""
            echo "âš ï¸ To deploy changes to production:"
            echo "   Run the 'Deploy to Netlify' workflow"
          else
            echo "â„¹ï¸ No changes detected"
          fi
