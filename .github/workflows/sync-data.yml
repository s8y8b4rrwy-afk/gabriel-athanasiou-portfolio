name: Sync Data & Static Files

# Manual-only workflow - syncs everything for BOTH portfolios:
# 1. Fetches data from Airtable for both directing & postproduction
# 2. Generates static files (portfolio-data-{mode}.json, share-meta-{mode}.json, sitemap-{mode}.xml, robots-{mode}.txt)
# 3. Uploads everything to Cloudinary CDN
# 4. Commits changes to GitHub
# Does NOT trigger Netlify deployment - use "Deploy to Netlify" workflow for that

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for sync (optional)'
        required: false
        default: 'Manual content sync'
      force_cloudinary_upload:
        description: 'Force re-upload all files to Cloudinary'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync BOTH portfolios from Airtable (single fetch)
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          VITE_AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_API_KEY }}
          VITE_AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          USE_CLOUDINARY: 'true'
        run: |
          echo "ğŸ“¥ Fetching BOTH portfolios from Airtable (single API fetch)..."
          npm run sync:both
          echo "âœ… Both portfolio data files generated"

      - name: Generate static files for DIRECTING
        env:
          PORTFOLIO_MODE: 'directing'
        run: |
          echo "ğŸ“„ Generating static files for DIRECTING..."
          npm run build:static
          echo "âœ… Directing static files generated"

      - name: Generate static files for POSTPRODUCTION
        env:
          PORTFOLIO_MODE: 'postproduction'
        run: |
          echo "ğŸ“„ Generating static files for POSTPRODUCTION..."
          npm run build:static
          echo "âœ… Postproduction static files generated"

      - name: Upload to Cloudinary (Directing)
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          PORTFOLIO_MODE: 'directing'
        run: |
          echo "â˜ï¸ Uploading DIRECTING static files to Cloudinary..."
          FORCE_FLAG=""
          if [ "${{ github.event.inputs.force_cloudinary_upload }}" == "true" ]; then
            FORCE_FLAG="--force"
          fi
          node scripts/sync-static-to-cloudinary.mjs $FORCE_FLAG

      - name: Upload to Cloudinary (Postproduction)
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          PORTFOLIO_MODE: 'postproduction'
        run: |
          echo "â˜ï¸ Uploading POSTPRODUCTION static files to Cloudinary..."
          FORCE_FLAG=""
          if [ "${{ github.event.inputs.force_cloudinary_upload }}" == "true" ]; then
            FORCE_FLAG="--force"
          fi
          node scripts/sync-static-to-cloudinary.mjs $FORCE_FLAG
          echo "âœ… Cloudinary upload complete"

      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected"
          fi

      - name: Commit changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git commit -m "chore: sync data and static files for both portfolios [ci skip]
          
          Reason: ${{ github.event.inputs.reason }}
          Portfolios: directing, postproduction
          Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push origin main
          echo "âœ… Changes committed to GitHub"

      - name: Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Š Sync Complete for BOTH Portfolios"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ’° Used optimized single-fetch sync (50% API savings)"
          if [ "${{ steps.check_changes.outputs.changed }}" = "true" ]; then
            echo "âœ… DIRECTING: portfolio-data-directing.json, sitemap-directing.xml, share-meta-directing.json, robots-directing.txt"
            echo "âœ… POSTPRODUCTION: portfolio-data-postproduction.json, sitemap-postproduction.xml, share-meta-postproduction.json, robots-postproduction.txt"
            echo "âœ… Files uploaded to Cloudinary CDN"
            echo "âœ… Changes committed to GitHub"
            echo ""
            echo "âš ï¸ To deploy changes to production:"
            echo "   Run the 'Deploy to Netlify' workflow for each site"
          else
            echo "â„¹ï¸ No changes detected"
          fi
