name: Sync Static Files to Cloudinary

on:
  push:
    branches:
      - main
    paths:
      # Trigger on changes to static files
      - 'public/sitemap.xml'
      - 'public/portfolio-data.json'
      - 'public/share-meta.json'
      - 'public/robots.txt'
      # Also trigger if sync script changes
      - 'scripts/sync-static-to-cloudinary.mjs'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force_upload:
        description: 'Force upload all files (ignore change detection)'
        required: false
        default: 'false'
        type: boolean

# Prevent concurrent runs
concurrency:
  group: static-files-sync
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  sync-static-files:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for Cloudinary credentials
        id: check_creds
        run: |
          if [ -z "${{ secrets.CLOUDINARY_CLOUD_NAME }}" ] || \
             [ -z "${{ secrets.CLOUDINARY_API_KEY }}" ] || \
             [ -z "${{ secrets.CLOUDINARY_API_SECRET }}" ]; then
            echo "has_credentials=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Cloudinary credentials not configured. Skipping sync."
          else
            echo "has_credentials=true" >> $GITHUB_OUTPUT
            echo "âœ… Cloudinary credentials found"
          fi

      - name: Sync static files to Cloudinary
        if: steps.check_creds.outputs.has_credentials == 'true'
        id: sync
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: |
          FORCE_FLAG=""
          if [ "${{ github.event.inputs.force_upload }}" == "true" ]; then
            FORCE_FLAG="--force"
            echo "ðŸ”„ Force upload enabled"
          fi
          
          node scripts/sync-static-to-cloudinary.mjs $FORCE_FLAG
          
          # Check if hash file was updated
          if git diff --quiet public/static-files.hash 2>/dev/null; then
            echo "files_changed=false" >> $GITHUB_OUTPUT
          else
            echo "files_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated hash file
        if: steps.check_creds.outputs.has_credentials == 'true' && steps.sync.outputs.files_changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          
          # Add the hash file
          git add public/static-files.hash
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update static files hash [ci skip]"
            git pull --rebase origin main
            git push origin HEAD:main
            echo "âœ… Committed updated hash file"
          fi

      - name: Skip notification
        if: steps.check_creds.outputs.has_credentials == 'false'
        run: |
          echo "::warning::Cloudinary credentials not configured. Please add the following secrets:"
          echo "  - CLOUDINARY_CLOUD_NAME"
          echo "  - CLOUDINARY_API_KEY"
          echo "  - CLOUDINARY_API_SECRET"

      - name: Summary
        if: steps.check_creds.outputs.has_credentials == 'true'
        run: |
          echo "## Static Files Sync Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Static files have been synced to Cloudinary." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cloudinary URLs" >> $GITHUB_STEP_SUMMARY
          echo "| File | Cloudinary URL |" >> $GITHUB_STEP_SUMMARY
          echo "|------|----------------|" >> $GITHUB_STEP_SUMMARY
          echo "| sitemap.xml | https://res.cloudinary.com/${{ secrets.CLOUDINARY_CLOUD_NAME }}/raw/upload/portfolio-static/sitemap.xml |" >> $GITHUB_STEP_SUMMARY
          echo "| portfolio-data.json | https://res.cloudinary.com/${{ secrets.CLOUDINARY_CLOUD_NAME }}/raw/upload/portfolio-static/portfolio-data.json |" >> $GITHUB_STEP_SUMMARY
          echo "| share-meta.json | https://res.cloudinary.com/${{ secrets.CLOUDINARY_CLOUD_NAME }}/raw/upload/portfolio-static/share-meta.json |" >> $GITHUB_STEP_SUMMARY
          echo "| robots.txt | https://res.cloudinary.com/${{ secrets.CLOUDINARY_CLOUD_NAME }}/raw/upload/portfolio-static/robots.txt |" >> $GITHUB_STEP_SUMMARY
